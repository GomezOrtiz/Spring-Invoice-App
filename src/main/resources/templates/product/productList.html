<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<main class="container">
	<div class="card my-5 bdr-main">
		<div class="card-header bdr-main"><h1 th:text="${title}" class="h2 txt-dark my-3"></h1></div>
		<div class="card-body">
			<p><a th:href="@{/products/new}" class="txt-contrast ml-2" th:text="#{product.list.button.add}"></a></p>
			<table class="table table-striped">
				<thead class="bg-second text-light">
					<tr>
						<th th:text="#{product.list.name}"></th>
						<th th:text="#{product.list.price}"></th>
						<th th:text="#{product.list.created.at}"></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product: ${products}">
						<td th:text="${product.name}"></td>
						<td th:text="${product.price}"></td>
						<td th:text="${product.createdAt}"></td>
						<td>
							<a th:href="@{/products/edit/} + ${product.id}"><button class="btn btn-blue mr-3"  th:text="#{product.list.button.edit}"></button></a>
							<a th:href="@{/products/delete/} + ${product.id}"><button class="btn btn-red" th:text="#{product.list.button.delete}"></button></a>
						</td>
					</tr>
				</tbody>
			</table>
			<nav th:replace="layout/pagination :: pagination"></nav>
		</div>
	</div>

	</main>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
