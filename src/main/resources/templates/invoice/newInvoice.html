<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<main class="container">
	
		<div class="card bg-light my-5">
			<div class="card-header"><h1 th:text="${title}" class="text-secondary my-3"></h1></div>
			<div class="card-body">		
				<form th:action="@{/invoices/${clientId}/new}" th:object="${invoice}" method="post">
					<section class="form-group row">
						<label class="col-sm-2 col-form-label" for="name" th:text="#{forms.invoice.add.id}"></label>
						<article class="col-sm-6"><input type="text" th:field="*{name}" id="name" class="form-control" th:errorclass="'form control alert-danger'"/></article>	
						<small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger"></small>	
					</section>
					<section class="form-group row">
						<label class="col-sm-2 col-form-label" for="surname" th:text="#{forms.client.add.surname}"></label>
						<article class="col-sm-6"><input type="text" th:field="*{surname}" id="surname" class="form-control" th:errorclass="'form control alert-danger'"/></article>
						<small th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="form-text text-danger"></small>	
					</section>
					<section class="form-group row">
						<label class="col-sm-2 col-form-label" for="email" th:text="#{forms.client.add.email}"></label>
						<article class="col-sm-6"><input type="text" th:field="*{email}" id="email" class="form-control" th:errorclass="'form control alert-danger'"/></article>
						<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>		
					</section>	
					<button type="submit" class="btn btn-primary" th:text="#{forms.client.add.button.submit}"></button>
				</form>
			</div>
		</div>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
