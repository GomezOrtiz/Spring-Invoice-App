<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<table th:fragment="invoiceItem" class="d-none">
	<tbody id="invoiceItems">
		<tr id="item_{ID}">
			<td class="d-none"><input type="hidden" value="{ID}" name="itemId[]"/></td>
			<td>{NAME}</td>
			<td>{PRICE}</td>
			<td><input type="number" value="1" name="amount[]" id="amount_{ID}" onchange="getTotal({ID},{PRICE},this.value)" class="form-control col-sm-4" /></td>
			<td><span id="total_{ID}">0</span></td>
		</tr>
	</tbody>
</table>

</body>
</html>
