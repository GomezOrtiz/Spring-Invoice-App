<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<section class="alert alert-red" th:if="${null != error}"
	th:text="${error}"></section>
			
	<main class="container py-4">
	
		<div class="card border bdr-main text-center mx-auto" style="width:60%">
			<div class="card-header"><span th:text="#{login.form.message}"></span></div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div class="form-group mx-auto" style="width:60%"><input type="text" name="username" id="username" class="form-control" th:placeholder="#{login.form.username.placeholder}" autofocus required /></div>
					
					<div class="form-group mx-auto" style="width:60%"><input type="password" name="password" id="password" class="form-control" th:placeholder="#{login.form.username.password}" required /></div>
					
					<div class="form-group mx-auto" style="width:60%"><input type="submit" class="btn btn-lg btn-main btn-block" th:value="#{login.form.button}" /></div>
				</form>
			</div>
		</div>

	</main>

</body>
</html>
