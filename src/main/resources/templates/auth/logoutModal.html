<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="logoutModal" class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-body"><p class="mt-3" th:text="#{modal.logout.question}"></p></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-xs btn-second"
						data-dismiss="modal" th:text="#{modal.logout.close}"></button>
					<form th:action="@{/logout}" method="POST">
						<button type="submit" class="btn btn-red btn-xs" th:text="#{modal.logout.confirm}"></button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
