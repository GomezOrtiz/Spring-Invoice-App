<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<main class="container py-4">
	
		<div class="card bg-light">
			<div class="card-header"><h1 class="text-secondary" th:text="${title}"></h1></div>
			<div class="card-body border">
				<ul class="list-group">
					<li class="list-group-item" th:text="${client.name}"></li>
					<li class="list-group-item" th:text="${client.surname}"></li>
					<li class="list-group-item" th:text="${client.email}"></li>
					<li class="list-group-item" th:text="${client.createdAt}"></li>
				</ul>
				<div class="alert alert-info my-4" th:if="${#lists.isEmpty(client.invoices)}" th:text="#{client.detail.errors.invoice.not.found(${client.name + ' ' + client.surname})}"></div>			
				<table th:if="${not #lists.isEmpty(client.invoices)}" class="table table-bordered table-striped my-4">
					<thead class="thead-dark">
						<tr>
							<th th:text="#{client.detail.invoice.number}"></th>
							<th th:text="#{client.detail.invoice.description}"></th>
							<th th:text="#{client.detail.invoice.details}"></th>
							<th th:text="#{client.detail.invoice.created.at}"></th>
							<th th:text="#{client.detail.invoice.total}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="invoice: ${client.invoices}">
							<td th:text="${invoice.id}"></td>
							<td th:text="${invoice.description}"></td>
							<td th:text="${invoice.details}"></td>
							<td th:text="${invoice.createdAt}"></td>
							<td th:text="${invoice.total}"></td>
						</tr>
					</tbody>
				</table>
<!-- 				<nav th:replace="layout/pagination :: pagination"></nav> -->
			</div>
		</div>
	
	</main>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
